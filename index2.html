<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経費精算システム</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f7f6; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        textarea { height: 80px; resize: vertical; }
        button { width: 100%; padding: 15px; background: #00b900; color: white; border: none; border-radius: 6px; margin-top: 25px; font-size: 18px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        .dynamic-field { display: none; background: #fff; padding: 10px; border-radius: 6px; border: 1px dashed #00b900; margin-top: 10px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">経費精算申請</h2>
    <form id="expense-form">
        <label>利用日</label>
        <input type="date" id="used_date" required>

        <label>品目</label>
        <select id="exp_code" onchange="handleFieldChange()" required>
            <option value="gas">ガソリン</option>
            <option value="cons">消耗品</option>
            <option value="highw">高速</option>
            <option value="enterm">接待交際費</option>
            <option value="other">その他</option>
        </select>

        <div id="field_gas" class="dynamic-field">
            <label style="color: #00b900;">給油リッター数 (L)</label>
            <input type="number" id="gas_liters" step="0.01" placeholder="例: 35.5">
        </div>

        <div id="field_highway" class="dynamic-field">
            <label style="color: #00b900;">乗り口</label>
            <input type="text" id="highw_in" placeholder="例: 岐阜各務原IC">
            <label style="color: #00b900;">降り口</label>
            <input type="text" id="highw_out" placeholder="例: 一宮IC">
        </div>

        <div id="field_details" class="dynamic-field">
            <label id="details_label" style="color: #00b900;">詳細内容</label>
            <textarea id="details_text" placeholder="複数ある場合は改行して入力してください"></textarea>
        </div>

        <label>店名・内容</label>
        <input type="text" id="store_name" placeholder="例：〇〇石油、〇〇商事" required>

        <label>金額 (円)</label>
        <input type="number" id="amount" placeholder="半角数字で入力" required>

        <label>レシート撮影</label>
        <input type="file" id="receipt" accept="image/*" required>

        <button type="submit" id="submit-btn">申請を送信する</button>
    </form>

    <script>
        const LIFF_ID = '2008912955-8G8aZdEv'; 
        const WEBHOOK_URL = 'https://hook.eu1.make.com/l0qj9xg8vvgh17dp99lr0j9pncxpz3kw'; 

        function handleFieldChange() {
            const expCode = document.getElementById('exp_code').value;
            
            // 全ての動的フィールドを一旦リセット
            const fields = document.querySelectorAll('.dynamic-field');
            fields.forEach(f => f.style.display = 'none');
            const inputs = document.querySelectorAll('.dynamic-field input, .dynamic-field textarea');
            inputs.forEach(i => { i.required = false; });

            if (expCode === 'gas') {
                document.getElementById('field_gas').style.display = 'block';
                document.getElementById('gas_liters').required = true;
            } else if (expCode === 'highw') {
                document.getElementById('field_highway').style.display = 'block';
                document.getElementById('highw_in').required = true;
                document.getElementById('highw_out').required = true;
            } else if (['cons', 'enterm', 'other'].includes(expCode)) {
                document.getElementById('field_details').style.display = 'block';
                document.getElementById('details_text').required = true;
                
                // ラベル名を動的に変更
                const labels = { 'cons': '消耗品の内訳', 'enterm': '接待の目的・同席者', 'other': '具体的な内容' };
                document.getElementById('details_label').innerText = labels[expCode];
            }
        }

        // 初期実行（ガソリンが初期選択なので）
        handleFieldChange();

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) liff.login();
            } catch (err) { alert('LIFFの起動に失敗しました'); }
        }
        initLiff();

        document.getElementById('expense-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const fileInput = document.getElementById('receipt');
            if (!fileInput.files || fileInput.files.length === 0) return alert('画像を選択してください');

            btn.disabled = true;
            btn.innerText = '送信中...';

            try {
                const profile = await liff.getProfile();
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = async () => {
                    const payload = {
                        reporter_line_user_id: profile.userId,
                        reporter_name: profile.displayName,
                        used_date: document.getElementById('used_date').value,
                        exp_code: document.getElementById('exp_code').value,
                        // 全ての拡張項目を送信（空なら空で送る）
                        gas_liters: document.getElementById('gas_liters').value,
                        highw_in: document.getElementById('highw_in').value,
                        highw_out: document.getElementById('highw_out').value,
                        details_text: document.getElementById('details_text').value,
                        store_name: document.getElementById('store_name').value,
                        amount: Number(document.getElementById('amount').value),
                        image_data: reader.result.split(',')[1],
                        image_name: file.name
                    };

                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        alert('申請が完了しました！');
                        liff.closeWindow();
                    } else {
                        alert('サーバーエラー');
                        btn.disabled = false;
                        btn.innerText = '申請を送信する';
                    }
                };
                reader.readAsDataURL(file);
            } catch (err) {
                alert('エラー: ' + err.message);
                btn.disabled = false;
                btn.innerText = '申請を送信する';
            }
        });
    </script>
</body>
</html>
