<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断モード</title>
</head>
<body>
    <h2>動作確認</h2>
    <form id="test-form">
        <button type="submit" style="width:100%; padding:20px; font-size:20px;">
            ここを押してアラートが出ますか？
        </button>
    </form>

    <script>
        // ページが読み込まれた瞬間にアラートを出す
        alert('ページが読み込まれました');

        document.getElementById('test-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('ボタンが正しく押されました！');
        });
    </script>
</body>
</html>
